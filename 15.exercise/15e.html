<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute & Relative Position</title>
  <style>
    .shirt {
      height: 360px;
      width: 400px;
      object-fit: contain;

      mix-blend-mode: multiply;

      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div style="
      width: 400px;
      height: 360px;
      background-color: lightgrey;
      position: relative;
    ">
    <img class="shirt" src="shirt.webp">
    <div style="
      background-color: rgb(0, 0, 0);
      color: rgb(255, 255, 255);

      position: absolute;
      right: 0;
      top: 20px;

      padding-top: 5px;
      padding-bottom: 5px;
      padding-left: 10px;
      padding-right: 10px;
    ">
      20&#37; OFF
    </div>
  </div>
</body>
</html>
