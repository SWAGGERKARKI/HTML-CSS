<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute & Relative Position</title>
</head>
<body>
  <div style="
      height: 300px;
      width: 300px;
      background-color: lightgrey;
      position: relative;
    ">
    <img style="
      height: 300px;
      mix-blend-mode: multiply;
      position: absolute;
    " src="shirt.webp">
    
    <div style="
      background-color: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
      position: absolute;
      right: 0;
      top: 10px;

      padding-top: 5px;
      padding-bottom: 5px;
      padding-left: 10px;
      padding-right: 10px;
    ">
      50&#37; OFF
    </div>

    <div style="
      background-color: rgba(255, 255, 255, 0.4);
      height: 100px;
      width: 300px;

      position: absolute;
      bottom: 0;

      display: flex;
      justify-content: center;
      align-items: center;
    ">
      <button style="
        font-family: Arial;
        font-size: 14px;

        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
        padding-right: 10px;

        border-width: 2px;
        border-style: solid;
        border-color: rgb(0, 0, 0);
        cursor: pointer;
      ">
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
