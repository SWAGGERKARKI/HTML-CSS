<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute & Relative Position</title>
</head>
<body style="
  padding-bottom: 3000px;
">
  <div style="
    background-color: grey;
    width: 360px;
    height: 180px;

    position: fixed;
    right: 20px;
    bottom: 20px;
  ">
    <div style="
      background-color: rgb(0, 0, 0);
      color: rgb(255, 255, 255);

      position: absolute;
      top: -10px;
      left: -10px;

      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 14px;
      padding-right: 14px;
      border-radius: 20px;
    ">X</div>
    </div>
</body>
</html>
