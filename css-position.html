<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Position</title>
</head>
<body style="
  padding-bottom: 3000px;
  padding-top: 60px;
  padding-left: 80px;
">
  <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 50px;
    ">header</div>

  <div style="
    background-color: green;
    color: white;

    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 70px;
  ">
    Sidebar
    <div style="
      background-color: red;
      color: white;
      position: absolute;
      top: 0;
      right: 0;
    ">
      X
    </div>
  </div>

  <div style="
    background-color: red;
    color: white;
    position: absolute;
    top: 140px;
    left: 150px;
  ">Absolute</div>

  <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: static;
    ">div 1</div>


  <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: relative;
    ">
    div 2
    <div style="
      background-color: black;
      color: white;
      position: absolute;
      bottom: 10px;
      right: 10px;
    ">10:00</div>
  </div>
</body>
</html>
