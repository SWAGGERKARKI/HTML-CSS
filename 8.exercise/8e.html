<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber Request Form</title>
  <style>
    .request-title {
      font-family: Arial;
      font-size: 30px;
      margin-top: 0;
      margin-bottom: 18px;
    }

    .uber-pickup-location,
    .uber-destination {
      font-family: Arial;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 16px;
      padding-right: 16px;
      border: none;
      background-color: rgb(232, 230, 230);
      display: block;
      width: 300px;
      margin-bottom: 6px;
    }

    .uber-destination {
      margin-bottom: 30px;
    }

    .request-button {
      font-family: Arial;
      font-size: 12px;
      background-color: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 18px;
      padding-right: 18px;
      margin-right: 14px;
      border: none;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    .request-button:hover {
      opacity: 0.8;
    }

    .schedule-button {
      font-family: Arial;
      font-size: 12px;
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 18px;
      padding-right: 18px;
      cursor: pointer;
      background-color: rgb(232, 230, 230);
      transition: background-color 0.15s,
        color 0.15s;
    }

    .schedule-button:hover {
      background-color: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
    }
  </style>
</head>
<body>
  <p class="request-title">
    Request a ride now
  </p>

  <input class="uber-pickup-location" type="text" placeholder="Enter pickup location">
  <input class="uber-destination" type="text" placeholder="Enter destination">

  <button class="request-button">
    Request now
  </button>
  <button class="schedule-button">
    Schedule for later
  </button>
  
</body>
</html>
