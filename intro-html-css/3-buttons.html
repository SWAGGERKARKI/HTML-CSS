<style>
  .subscribe-button {
    background-color: rgb(204, 0, 0);
    color: rgb(255, 255, 255);
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 5px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .subscribe-button:hover {
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.4;
  }

  .join-button {
    background-color: rgb(255, 255, 255);
    color: rgb(6, 95, 212);
    border-color: rgb(13, 120, 234);
    border-width: 1px;
    border-style: solid;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 20px;
    padding-right: 20px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s,
      color 0.15s;
  }

  .join-button:hover {
    background-color: rgb(6, 95, 212);
    color: rgb(255, 255, 255);
  }

  .join-button:active {
    opacity: 0.8;
  }

  .tweet-button {
    background-color: rgb(29, 155, 240);
    color: rgb(255, 255, 255);
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 17px;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    margin-left: 5px;
    transition: box-shadow 0.15s,
      opacity 0.15s;
    vertical-align: top;
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

  .tweet-button:active {
    opacity: 0.8;
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>
<button class="join-button">
  JOIN
</button>
<button class="tweet-button">
  Tweet
</button>
