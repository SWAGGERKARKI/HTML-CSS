<style>
  .subscribe-button {
    background-color: rgb(195, 32, 20);
    color: rgb(255, 255, 255);
    border: none;
    height: 34px;
    width: 110px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 5px;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover {
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.4;
  }

  .join-button {
    background-color: rgb(255, 255, 255);
    color: rgb(13, 120, 234);
    border-color: rgb(13, 120, 234);
    border-width: 1px;
    border-style: solid;
    height: 34px;
    width: 60px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s,
      color 0.15s;
  }

  .join-button:hover {
    background-color: rgb(13, 120, 234);
    color: rgb(255, 255, 255);
  }

  .join-button:active {
    opacity: 0.8;
  }

  .tweet-button {
    background-color: rgb(40, 135, 236);
    color: rgb(255, 255, 255);
    border: none;
    height: 34px;
    width: 70px;
    border-radius: 17px;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    margin-left: 5px;
    transition: box-shadow 0.15s,
      opacity 0.15s;
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

  .tweet-button:active {
    opacity: 0.8;
  }

<button class="subscribe-button">SUBSCRIBE</button>
