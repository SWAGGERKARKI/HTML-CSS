<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Element Practice</title>
  <style>
    .container {
      background-color: rgb(0, 0, 0);
      width: 340px;
      height: 90px;
    }

    .title {
      font-family: Arial;
      font-size: 18px;
      font-weight: bold;
      color: rgb(255, 255, 255);
      padding-top: 16px;
      padding-left: 16px;
      margin-bottom: 10px;
    }

    .description {
      color: grey;
      font-family: Arial;
      font-size: 12px;
      width: 310px;
      padding-left: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="title">
      Install YouTube Music
    </p>
    <p class="description">
      Add YouTube Music to your desktop for quick and easy access
    </p>
  </div>
</body>
</html>
