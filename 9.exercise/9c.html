<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Element Practice</title>
  <style>
    .container {
      width: 300px;
      border-width: 1px;
      border-color: rgb(203, 201, 201);
      border-style: solid;
    }

    .title {
      padding-left: 16px;
    }

    .yes-button {
      margin-left: 16px;
      margin-bottom: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="title">
      Satisfied with our service?
    </p>
    <button class="yes-button">
      Yes
    </button>
    <button>
      No
    </button>
  </div>
</body>
</html>
