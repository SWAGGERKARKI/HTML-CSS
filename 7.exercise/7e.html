<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar Practice</title>
  <style>
    .search-bar {
      font-family: Arial;
      font-size: 12px;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 15px;
      padding-right: 15px;
      width: 400px;
      border-radius: 20px;
      border-width: 1px;
      border-color: rgb(218, 216, 216);
      border-style: solid;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <input class="search-bar" type="text" placeholder="Search Google or type a URL">
</body>
</html>
