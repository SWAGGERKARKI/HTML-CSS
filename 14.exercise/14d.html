<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Fixed</title>
  <style>
    p {
      font-family: Arial;
      margin: 0;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .description {
      margin-bottom: 8px;
    }

    .overlay {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body style="
  padding-bottom: 3000px;
">
  <div style="
      background-color: green;
      color: white;

      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      width: 100px;
    ">
    Sidebar
  </div>

  <div class="overlay" style="
    position: fixed;
    background-color: rgb(0, 0, 0, 0.2);
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
  ">
    <div style="
      background-color: rgb(255, 255, 255);
      width: 600px;
      padding-top: 20px;
      padding-bottom: 20px;
      padding-left: 20px;
      border-radius: 10px;
    ">
      <p class="title">Modal Title</p>
      <p class="description">This is a modal</p>
      <button>Close</button>
    </div>
  </div>
</body>
</html>
