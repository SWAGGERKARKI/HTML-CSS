<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css flexbox</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="
      display: flex;
    ">
    <div style="background-color: lightpink; width: 100px;">div 1</div>
  <div style="background-color: lightblue; width: 100px;">div 2</div>
  </div>

  <div style="
      margin-top: 20px;
      display: flex;
    ">
    <div style="background-color: lightpink; width: 100px;">div 1 <p>text</p></div>
  <div style="background-color: lightblue; flex: 1">div 2</div>
  <div style="background-color: lightpink; flex: 2">div 1</div>
  </div>

  <div style="
      margin-top: 20px;
      height: 70px;

      border-width: 1px;
      border-style: solid;
      border-color: grey;

      display: flex;
      flex-direction: row;
      justify-content: center;
    ">
    <div style="background-color: lightpink; width: 100px;">div 1</div>
  <div style="background-color: lightblue; width: 100px;">div 2</div>
  <div style="background-color: lightpink; width: 100px;">div 1</div>
  </div>

  <div style="
      margin-top: 20px;
      height: 70px;

      border-width: 1px;
      border-style: solid;
      border-color: grey;

      display: flex;
      flex-direction: row;
      justify-content: space-between;
    ">
    <div style="background-color: lightpink; width: 100px;">div 1</div>
    <div style="background-color: lightblue; width: 100px;">div 2</div>
    <div style="background-color: lightpink; width: 100px;">div 1</div>
  </div>

  <div style="
      margin-top: 20px;
      height: 70px;

      border-width: 1px;
      border-style: solid;
      border-color: grey;

      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: start;
    ">
    <div style="background-color: lightpink; width: 100px;">div 1</div>
    <div style="background-color: lightblue; width: 100px;">div 2</div>
    <div style="background-color: lightpink; width: 100px;">div 1</div>
  </div>

  <div style="
      margin-top: 20px;
      height: 70px;

      border-width: 1px;
      border-style: solid;
      border-color: grey;

      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: end;
    ">
    <div style="background-color: lightpink; width: 100px;">div 1</div>
    <div style="background-color: lightblue; width: 100px;">div 2</div>
    <div style="background-color: lightpink; width: 100px;">div 1</div>
  </div>

  <div style="
      margin-top: 20px;
      height: 70px;

      border-width: 1px;
      border-style: solid;
      border-color: grey;

      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: stretch;
    ">
    <div style="background-color: lightpink; width: 100px;">div 1</div>
    <div style="background-color: lightblue; width: 100px;">div 2</div>
    <div style="background-color: lightpink; width: 100px;">div 1</div>
  </div>
</body>
</html>
